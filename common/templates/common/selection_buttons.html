{% if not buttons.no_box %}<div class="col-md-12 panel panel-primary">{% endif %}
    <div class="panel-body" id="selection-{{ selection_box }}">
    {% for button_name, button in buttons.items %}
      {% if button_name != "no_box" %}
        {% if not button.invisible or button.invisible == "No" %}
          <a id='selection-button'
          {% if button.url %}href="{{ button.url }}" {% endif %} class="btn btn-{{ button.color }}
          {% if forloop.counter > 1 and button.sameSize is None %}
            btn-sm
          {% else %}
            btn-lg
          {% endif %}
          btn-block has-spinner"
          {% if button.modal %}data-toggle="modal" data-target="#{{ button.modal}}"{% endif %}
          {% if button.onclick %}onclick="{{ button.onclick | safe }}" {% endif %}>
              <span class="spinner"><i class="fa fa-spinner fa-spin"></i></span> {{ button.label | safe}}
          </a>
        {% endif %}
      {% endif %}
    {% endfor %}
    </div>
{% if not buttons.no_box %}</div>{% endif %}
