<p>Please choose one or more G proteins, and click 'Save & close'.</p>
{% for gprot in gprots %}
    <a href="javascript:void(0)" onclick="SelectionGproteinToggle('{{ gprot.id }}', false)"
        class="btn btn-primary{% for sel_gpt in selection.g_proteins %}{% if gprot == sel_gpt.item %} active{% endif %}{% endfor %}">
        {{ gprot.name }}
    </a>
{% endfor %}
